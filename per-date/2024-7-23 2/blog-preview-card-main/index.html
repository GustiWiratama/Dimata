<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="main-card-container">
      <div class="image">
        <img src="assets/images/illustration-article.svg" alt="img" />
      </div>
      <div class="status"><strong>Learning</strong></div>
      <div class="publish-date">Published 21 Dec 2023</div>
      <div class="title"><strong>HTML & CSS foundations</strong></div>
      <div class="desc">
        These languages are the backbone of every <br />
        website, defining structure, content,<br />
        and presentation.
      </div>
      <div class="profile">
        <img src="assets/images/image-avatar.webp" alt="Greg Hooper" />
        <strong>Greg Hooper</strong>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Gusti Wiratama</a>.
    </div>
  </body>
</html>
